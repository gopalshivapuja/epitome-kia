version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: epitome-kia-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: epitome_kia_local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d epitome_kia_local" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: epitome-kia-app
    ports:
      - "3005:3005"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/epitome_kia_local
      NEXTAUTH_SECRET: dev-secret-key-change-in-production
      NEXTAUTH_URL: http://localhost:3005
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
